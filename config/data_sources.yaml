# Data source configurations
odds_api:
  base_url: "https://api.the-odds-api.com/v4"
  endpoints:
    sports: "/sports"
    odds: "/sports/{sport}/odds"
    scores: "/sports/{sport}/scores"
  rate_limit: 500  # requests per month
  timeout: 30

weather_api:
  base_url: "https://api.openweathermap.org/data/2.5"
  endpoints:
    current: "/weather"
    forecast: "/forecast"
  timeout: 15

# NFL specific configuration
nfl:
  season_start_month: 9
  season_end_month: 2
  regular_season_weeks: 18
  prop_types:
    - "passing_yards"
    - "rushing_yards"
    - "receiving_yards"
    - "receptions"
    - "passing_tds"
    - "rushing_tds"
    - "anytime_td"

# Sports mapping for The Odds API
sports_mapping:
  nfl: "americanfootball_nfl"
  ncaaf: "americanfootball_ncaaf"
  nba: "basketball_nba"
  mlb: "baseball_mlb"

# Bookmaker preferences (in order of preference)
preferred_bookmakers:
  - "pinnacle"
  - "draftkings"
  - "fanduel"
  - "betmgm"
  - "caesars"