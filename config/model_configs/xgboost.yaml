# XGBoost model configurations for different prop types

receptions:
  objective: "reg:squarederror"
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0
  random_state: 42
  n_jobs: -1

passing_yards:
  objective: "reg:squarederror"
  n_estimators: 150
  max_depth: 7
  learning_rate: 0.08
  subsample: 0.9
  colsample_bytree: 0.8
  reg_alpha: 0.05
  reg_lambda: 0.5
  random_state: 42
  n_jobs: -1

rushing_yards:
  objective: "reg:squarederror"
  n_estimators: 120
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.9
  reg_alpha: 0.1
  reg_lambda: 1.0
  random_state: 42
  n_jobs: -1

receiving_yards:
  objective: "reg:squarederror"
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.1
  reg_lambda: 1.0
  random_state: 42
  n_jobs: -1

anytime_td:
  objective: "reg:logistic"
  n_estimators: 80
  max_depth: 5
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  reg_alpha: 0.2
  reg_lambda: 1.5
  random_state: 42
  n_jobs: -1

# Hyperparameter optimization ranges
hyperopt_ranges:
  n_estimators: [50, 200]
  max_depth: [3, 10]
  learning_rate: [0.01, 0.3]
  subsample: [0.6, 1.0]
  colsample_bytree: [0.6, 1.0]
  reg_alpha: [0.0, 1.0]
  reg_lambda: [0.0, 2.0]